<div class="userpic">
    <a class="userpic-link source-user-avatar" href="{{ user.get_absolute_url }}">
        <img src="{{ user.userpic }}" alt="{{ user.display_name }}" at:flyout-enabled="yes" at:flyout-userxid="{{ user.url_id }}" at:flyout-params="out=aaaaaa&amp;lco=444444&amp;ffm=2" width="50" height="50" />
    </a>
</div>
