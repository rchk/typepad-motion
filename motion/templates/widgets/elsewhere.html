{% if elsewhere %}
{% load i18n %}
<div id="elsewhere" class="widget-elsewhere widget pkg">
    <h3 class="design-highlight-color">{% trans "Elsewhere" %}</h3>
    <div class="widget-content">
        <ul>
            {% for account in elsewhere %}
            <li>
                <img class="service-icon" src="{{ account.provider_icon_url }}" height="16" width="16" alt="" /> <a href="{{ account.url }}" rel="me">{{ account.provider_name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div><!-- end .widget-content -->
</div><!-- end .widget-elsewhere#elsewhere -->
{% endif %}
