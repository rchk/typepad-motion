<div class="widget-sign-in widget">
    <div id="signin-widget-content" class="widget-content">
        {% if not user.is_authenticated %}
            <a href="{% url login %}?next={{ request.path|urlencode }}">Sign In</a>
            <span class="separator">|</span>
            Not a member? <a href="{% url register %}">Register</a>
        {% else %}
            Hi <a href="{{ user.get_absolute_url }}">{{ user.display_name }}</a>
            <span class="separator">|</span>
            <a href="{{ user.get_absolute_url }}">Profile</a>
            <span class="separator">|</span>
            <a href="{% url logout %}">Logout</a>
        {% endif %}
    </div><!-- end .widget-content#signin-widget-content -->
</div><!-- end .widget.widget-sign-in -->
